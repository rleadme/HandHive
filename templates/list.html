<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Id</td>
            <td>Password</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["id"]}}</td>
               <td>{{row["password"]}}</td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
