<form action="/register" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}
        {{ form.name() }}
    </div>
    <div>
        {{ form.id.label }}
        {{ form.id() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <div>
        {{ form.confirm_password.label }}
        {{ form.confirm_password() }}
    </div>
    
    {{ form.submit() }}
</form>
