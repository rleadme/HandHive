<form action="/login" method="post">
    {{ form.hidden_tag() }}
    <div>
        {% if msg %}
        {{ msg }}
        {% endif %}
    </div>
    <div>
        {{ form.id.label }}
        {{ form.id() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>

    {{ form.submit() }}
</form>
